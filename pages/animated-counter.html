<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name="author" content="Rohit Jain">
    <title>Animated Counter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="Fontawesome/css/all.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            background-color: #ff4800d0;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            overflow: auto;
        }

        header {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 {
            font-size: 60px;
        }

        .counters {
            background: #0f479a;
            color: #fff;
            padding: 40px 20px;
            border-top: 3px lightskyblue solid;
        }

        .counters .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            text-align: center;
        }

        .counters span {
            color: white;
            margin-bottom: 5px;
        }

        .counters .counter {
            font-size: 45px;
            margin: 10px 0;
        }

        @media(max-width :700px) {
            .counters .container {
                grid-template-columns: repeat(2, 1fr);
            }

            .counters .container>div:nth-of-type(1),
            .counters .container>div:nth-of-type(2) {
                border-bottom: 1px lightskyblue solid;
                padding-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Animated Counter</h1>
        </div>
    </header>
    <section class="counters" style="color: red;">
        <div class="container">
            <div>
                <span class="fab fa-youtube fa-4x"></span>
                <div class="counter" data-target="6000">0</div>
                <h3>Subscribers</h3>
            </div>
            <div>
                <span class="fab fa-twitter fa-4x"></span>
                <div class="counter" data-target="15000">0</div>
                <h3>Followers</h3>
            </div>
            <div>
                <span class="fab fa-facebook fa-4x"></span>
                <div class="counter" data-target="9000">0</div>
                <h3>Likes</h3>
            </div>
            <div>
                <span class="fab fa-linkedin fa-4x"></span>
                <div class="counter" data-target="5000">0</div>
                <h3>Connection</h3>
            </div>
        </div>
    </section>
    <script>
        const counters = document.querySelectorAll('.counter');
        const speed = 200;
        counters.forEach(counter => {
            const updateCount = () => {
                const target = +counter.getAttribute('data-target');
                const count = +counter.innerText;
                const inc = target / speed;
                if (count < target) {
                    counter.innerText = Math.ceil(count + inc);
                    setTimeout(updateCount, 1);
                } else {
                    count.innerText = target;
                }
            }
            updateCount();
        });
    </script>
</body>

</html>
