<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Rohit Jain">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Hover Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "montserrat", sans-serif;
    }

    .middle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .container {
      position: relative;
      display: inline-block;
      padding: 0 40px;
      cursor: pointer;
    }

    .text {
      font-size: 100px;
      text-transform: uppercase;
      font-weight: 900;
      position: relative;
      color: #34495E;
    }

    .text::before {
      content: attr(data-text);
      position: absolute;
      color: #fff;
      width: 0;
      overflow: hidden;
      transition: 0.2s;
    }

    .container::before {
      content: "";
      width: 0%;
      height: 100%;
      position: absolute;
      background: #2980B9;
      right: 0;
      top: 0;
      transition: 0.2s;
    }

    .container:hover .text::before,
    .container:hover::before {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="middle">
    <span class="container">
      <div class="text" data-text="Effect">Effect</div>
    </span>
  </div>
</body>

</html>
