    <title>Zoom Style</title>
    <style>
        img:hover {
            width: 100%
        }
    </style>
</head>

<body>
    <button onclick="zoomin()"> <img src="images/1.jpg" id="sky" width="250" alt="Peacock Feat"></button>
    <script>
        function zoomin() {
            var myImg = document.getElementById("sky");
            var currWidth = myImg.clientWidth;
            var x = window.innerHeight;
            myImg.style.width = "100" + "%";
        }
    </script>
