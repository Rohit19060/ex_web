    <title>Mouse Trail Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #111;
            overflow: hidden;
        }

        span {
            position: absolute;
            pointer-events: none;
            animation: animate 1s linear forwards;
            font-size: 35px;
        }

        @keyframes animate {

            0% {
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            30% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }

        }
    </style>
</head>
