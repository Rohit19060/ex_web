<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="author" content="Rohit Jain">
  <title>Search Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #E84118;
    }

    .search-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2F3640;
      height: 40px;
      border-radius: 40px;
      padding: 10px;
    }

    .search-box:hover>.search-txt,
    input:focus {
      width: 240px;
      padding: 0 6px;
    }

    .search-box:hover>.search-btn {
      background: white;
    }

    .search-btn {
      color: #E84118;
      float: right;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #2F3640;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.4s;
    }

    .search-txt {
      border: none;
      background: none;
      outline: none;
      float: left;
      padding: 0;
      color: white;
      font-size: 16px;
      transition: 0.4s;
      line-height: 40px;
      width: 0px;
    }
  </style>
</head>

<body>
  <div class="search-box">
    <input type="text" name="" placeholder="Type to search" class="search-txt">
    <a class="search-btn" href="#">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15.75 15.75l-2.489-2.489m0 0a3.375 3.375 0 10-4.773-4.773 3.375 3.375 0 004.774 4.774zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>

    </a>
  </div>

</body>

</html>
