<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="author" content="Rohit Jain">
  <title>Search Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #E84118;
    }

    .search-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2F3640;
      height: 40px;
      border-radius: 40px;
      padding: 10px;
    }

    .search-box:hover>.search-txt,
    input:focus {
      width: 240px;
      padding: 0 6px;
    }

    .search-box:hover>.search-btn {
      background: white;
    }

    .search-btn {
      color: #E84118;
      float: right;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #2F3640;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.4s;
    }

    .search-txt {
      border: none;
      background: none;
      outline: none;
      float: left;
      padding: 0;
      color: white;
      font-size: 16px;
      transition: 0.4s;
      line-height: 40px;
      width: 0px;
    }
  </style>
</head>

<body>
  <div class="search-box">
    <input type="text" name="" placeholder="Type to search" class="search-txt">
    <a class="search-btn" href="#">
      <em class="fas fa-search"></em>
    </a>
  </div>
  <script type="text/javascript" src="Fontawesome/js/all.min.js"></script>
</body>

</html>
