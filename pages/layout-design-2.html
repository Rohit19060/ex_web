<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rohit Jain">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Garden</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background: url("images/bg_gradient.gif") repeat;
            font-family: Arial;
            color: white;
        }

        #left {
            float: left;
            width: 40%;
            border-spacing: 0px !important;
            margin-right: 9%;
            margin-left: 1%;
        }

        #right {
            float: right;
            width: 40%;
            border-spacing: 0px !important;
            margin-left: 9%;
            margin-right: 1%;
        }

        tr {
            background-color: #cecd01;
        }

        td {
            font-size: 17px;
            padding: 4px;
            border: 2px #e8db11 solid;
        }

        header {
            background-color: #cecd01;
            text-align: center;
            padding: 10px;
            margin-bottom: 6%;
        }

        footer {
            margin-top: 62%;
            background-color: #cecd01;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Tropical Produce</h1>
    </header>
    <figure>
        <figcaption>
            <table id="left">
                <th scope="col"></th>
                <th scope="col"></th>
                <tr>
                    <td><img src="images/mango.jpg" alt="mango"></td>
                    <td>Mangoes are juicy stone fruit from numerous species of tropical trees belonging to the flowering
                        plant
                        genus Mangifera, cultivated mostly for their edible fruit.</td>
                </tr>
                <tr>
                    <td><img src="images/coconut.jpg" alt="coconut"></td>
                    <td>The coconut tree is a member of the palm tree family and the only living species of the genus
                        Cocos.
                        The
                        term "coconut" can refer to the whole coconut palm, the seed, or the fruit, which botanically is
                        a
                        drupe, not a nut.</td>
                </tr>
                <tr>
                    <td><img src="images/cookingBanana.jpg" alt="Cooking banana"></td>
                    <td>Cooking bananas are banana cultivars in the genus Musa whose fruits are generally used in
                        cooking.
                        They may be eaten ripe or unripe and are generally starchy. Many cooking bananas are referred to
                        as
                        plantains or green bananas, although not all of them are true plantains.</td>
                </tr>
            </table>
        </figcaption>
    </figure>
    <figure>
        <figcaption>
            <table id="right">
                <th scope="col"></th>
                <th scope="col"></th>
                <tr>
                    <td><img src="images/carambola.jpg" alt="Carambola"></td>
                    <td>Carambola, or star fruit, is the fruit of Averrhoa carambola, a species of tree native to
                        Indonesia, the
                        Philippines, and throughout Malesia. The fruit is commonly consumed throughout Southeast Asia,
                        the South
                        Pacific, Micronesia, and parts of East Asia. The tree is cultivated throughout non-indigenous
                        tropical
                        areas.</td>
                </tr>
                <tr>
                    <td><img src="images/hassAvocado.jpg" alt="hassAvocado"></td>
                    <td>The Hass avocado, sometimes marketed as the Bilse avocado, is a cultivar of avocado with dark
                        green-colored,bumpy skin. It was first grown and sold by Southern California mail carrier and
                        amateur
                        horticulturist Rudolph Hass, who also gave it his name. The Hass avocado is a large-sized fruit
                        weighing
                        200 to 300 grams.</td>
                </tr>
                <tr>
                    <td><img src="images/kiwiFruit.jpg" alt="Kiwi Fruit"></td>
                    <td> Kiwifruit, or Chinese gooseberry, is the edible berry of several species of woody vines in the
                        genus
                        Actinidia. The most common cultivar group of kiwifruit is oval, about the size of a large hen's
                        egg. It
                        has a fibrous, dull greenish-brown skin and bright green or golden flesh with rows of tiny,
                        black,
                        edible seeds.</td>
                </tr>
            </table>
        </figcaption>
    </figure>
    <footer>
        <h3>&copy; Copyright 2020</h3>
    </footer>
</body>

</html>
