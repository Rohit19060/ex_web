<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="Rohit Jain">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Calculator</title>
	<style>
		body {
			display: flex;
			align-content: center;
			justify-content: center;
		}

		#core {
			width: 300px;
			height: 250px;
			border: 10px #303030 solid;
		}

		.button {
			height: 40px;
			width: 98%;
			font-size: 20px;
			color: antiquewhite;
			background-color: #303030;
		}

		.button2 {
			height: 89px;
			width: 98%;
			font-size: 20px;
			color: antiquewhite;
			background-color: #303030;
		}

		h3 {
			text-align: center;
		}
	</style>
</head>

<body>
	<form Name="core">
		<fieldset>
			<legend>My Calculator</legend>
			<table id="core">
				<caption></caption>
				<tr>
					<th scope="col" colspan="4">
						<input class="button" name="display"
							onkeypress="return event.charCode >= 43 && event.charCode <= 57" type="text">
					</th>
				</tr>
				<tr>
					<td><input class="button" type="button" value="C" OnClick="core.display.value=''"></td>
					<td><input class="button" type="button" value="/" OnClick="core.display.value+='/'"></td>
					<td><input class="button" type="button" value="*" OnClick="core.display.value+='*'"></td>
					<td><input class="button" type="button" value="-" OnClick="core.display.value+='-'"></td>
				</tr>
				<tr>
					<td><input class="button" type="button" value="7" OnClick="core.display.value+='7'"></td>
					<td><input class="button" type="button" value="8" OnClick="core.display.value+='8'"></td>
					<td><input class="button" type="button" value="9" OnClick="core.display.value+='9'"></td>
					<td rowspan="2"><input class="button2" type="button" value="+" OnClick="core.display.value+='+'">
					</td>
				</tr>
				<tr>
					<td><input class="button" type="button" value="4" OnClick="core.display.value+='4'"></td>
					<td><input class="button" type="button" value="5" OnClick="core.display.value+='5'"></td>
					<td><input class="button" type="button" value="6" OnClick="core.display.value+='6'"></td>
				</tr>
				<tr>
					<td><input class="button" type="button" value="1" OnClick="core.display.value+='1'"></td>
					<td><input class="button" type="button" value="2" OnClick="core.display.value+='2'"></td>
					<td><input class="button" type="button" value="3" OnClick="core.display.value+='3'"></td>
					<td rowspan="2"><input class="button2" type="button" value="="
							OnClick="core.display.value=eval(core.display.value)"></td>
				</tr>
				<tr>
					<td colspan="2"><input class="button" type="button" value="0" OnClick="core.display.value+='0'">
					</td>
					<td><input class="button" type="button" value="." OnClick="core.display.value+='.'"></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>

</html>
