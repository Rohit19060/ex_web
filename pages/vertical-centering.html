<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rohit Jain">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Centering</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2c3d51;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: lighter;
            padding: 1em;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 40px;
            font-weight: lighter;
        }

        .block {
            font-size: 20px;
            padding: 3em;
            position: relative;
            margin-top: 200px;
            transform: translateY(-50%);
        }

        section {
            display: block;
            max-width: 600px;
            background: #E74C3C;
            margin: 0 auto 1em;
            height: auto;
            position: relative;
            border-right: .2em;
            transform: preserve-3d;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>Vertical Centering</h1>
        <section class="block">
            <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Commodi numquam nesciunt placeat, debitis rem

                dignissimos eligendi soluta quas?
            </p>
        </section>
    </div>
</body>

</html>
