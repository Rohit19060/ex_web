<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="author" content="Rohit Jain">
  <title>Fixed Contact Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "sans-serif";
      background: #333;
    }

    .contact-info {
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      position: fixed;
      top: 40%;
      z-index: 9999;
      left: 0;
    }

    .option {
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      cursor: pointer;
      position: relative;
    }

    .option em {
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      text-align: center;
      height: 60px;
      line-height: 60px;
      background: #000000;
      color: #ffffff;
      font-size: 20px;
      transition: 0.6s;
    }

    .option:hover em {
      color: #00c3ff;
    }

    .text {
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      position: absolute;
      height: 60px;
      width: 200px;
      background: #000000;
      top: 0;
      z-index: -1;
      left: -140px;
      color: #fff;
      line-height: 60px;
      text-align: center;
      transition: 0.6s;
    }

    .option:hover .text {
      left: 45px;
    }

    svg {
      width: 70%;
      height: 70%;
    }
  </style>
</head>

<body>
  <div class="contact-info">
    <div class="option">
      <em><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
        </svg>
      </em>
      <div class="text">Contact Us</div>
    </div>
    <div class="option">
      <em><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round"
            d="M16.5 12a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 10-2.636 6.364M16.5 12V8.25" />
        </svg>
      </em>
      <div class="text">kingtechn20@outlook.com</div>
    </div>
    <div class="option">
      <em><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
        </svg>
      </em>
      <div class="text">+919529916394</div>
    </div>
  </div>
</body>

</html>
