<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="author" content="Rohit Jain">
  <title>Full Screen Pre Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0b0b0b;
      padding: 0px;
      margin: 0px;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .loading-page {
      background: #161616;
      width: 100%;
      height: 100vh;
    }

    h1 {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: grey;
      font-size: 260px;
      font-weight: bolder;
      margin-top: -10px;
    }
  </style>
</head>

<body>
  <div class="loading-page">
    <div class="couter">
      <h1>0</h1>
    </div>
  </div>
  <script type="text/javascript">
    var counter = 0;
    var c = 0;
    var i = setInterval(function () {
      document.querySelector("h1").innerHTML = c;
      document.querySelector(".loading-page").style.width = c + "%";
      counter++;
      c++;
      if (counter == 101) {
        clearInterval(i);
      }
    }, 50);
  </script>
</body>

</html>
