<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Rohit Jain" />
    <title>Animated Background</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            animation: anim 15s infinite;
        }

        .data-text {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            width: 40%;
            text-align: justify;
            margin: 150px auto;
        }

        @keyframes anim {
            0% {
                background: #2e5266;
            }

            20% {
                background: #6e8898;
            }

            40% {
                background: #9fb1bc;
            }

            60% {
                background: #d3d0cb;
            }

            80% {
                background: #e2c044;
            }

            100% {
                background: #0ca98a;
            }
        }
    </style>
</head>

<body>
    <div class="data-text">
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corporis minus
            repellat sequi expedita illum, veniam dolores maxime rem ipsa, quia
            mollitia placeat nam, possimus aut suscipit. Voluptatibus molestiae non
            hic.
        </p>
    </div>
</body>

</html>
