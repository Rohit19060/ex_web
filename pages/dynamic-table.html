        //Combined in one complete solution
        function unit_table(target, offering) {
            var table = "<table>";

                    table += "<tr><td> Code: " + units[x]['code'] + "</td><td> Title: " + units[x]['title'] + "</td><td> Offering: " + units[x]['offering'] + "</td></tr>";

            table += "</table>"
            target.innerHTML = table;

            var y = document.getElementById("second");
            unit_table(x, "S1")
            unit_table(y, "S2")
