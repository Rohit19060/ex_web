<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rohit Jain">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #373737;
        }

        h3 {
            position: relative;
            font-size: 20px;
            color: #f9f9f9;
            letter-spacing: 1px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        #form #email {
            width: 300px;
            background: #292929;
            outline: none;
            border: none;
            padding: 10px;
            border-radius: 6px;
            color: #fff;
        }

        #form.inputbox {
            position: relative;
        }

        #text {
            display: block;
            color: #000;
            font-weight: 300;
            font-style: italic;
            padding: 5px;
        }

        #form.invalid.inputbox ::before {
            content: "";
            position: absolute;
            right: 12px;
            top: 12px;
            width: 24px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div>
        <h3>Email Validation Check</h3>
        <form id="form" action="#">
            <div class="inputBox">
                <input type="text" name="email" id="email" placeholder="Enter your Email Address"
                    onkeydown="Validation()">
                <span id="text"></span>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        function Validation() {
            var form = document.getElementById("form");
            var email = document.getElementById("email").value;
            var text = document.getElementById("text");
            var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (email.match(pattern)) {
                form.classList.add("valid")
                form.classList.remove("invalid")
                text.innerHTML = "Your Email Address in Valid";
                text.style.color = "#00ff00";
            } else {
                form.classList.remove("valid");
                form.classList.add("invalid");
                text.innerHTML = "Please Enter Valid Email address";
                text.style.color = "#ff0000";
            }
            if (email == "") {
                form.classList.remove("valid")
                form.classList.remove("invalid")
                text.innerHTML = "";
                text.style.color = "#00ff00";
            }
        }
    </script>
</body>

</html>
