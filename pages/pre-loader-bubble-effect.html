<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="author" content="Rohit Jain">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bubble Effect</title>
      <style>
            body {
                  background: black;
            }

            .container {
                  top: 50%;
                  left: 50%;
                  position: absolute;
            }

            .circle {
                  width: 20px;
                  height: 20px;
                  position: absolute;
                  background: #fff;
                  border-radius: 50%;
                  animation: anim 2s linear infinite;
            }

            .circle:nth-child(2) {
                  animation-delay: .2s;
            }

            .circle:nth-child(3) {
                  animation-delay: .5s;
            }

            @keyframes anim {
                  0% {
                        transform-origin: 400% 50%;
                        transform: rotate(0);
                  }

                  50% {
                        transform-origin: 400% 50%;
                        transform: rotate(360deg);
                  }

                  50.1% {
                        transform-origin: -300% 50%;
                        transform: rotate(360deg);
                  }

                  100% {
                        transform-origin: -300% 50%;
                        transform: rotate(0deg);
                  }
            }
      </style>
</head>

<body>
      <div class="container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
      </div>
</body>

</html>
