<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Shapes</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            position: relative;
            width: 100%;
            height: 99.9vh;
            display: flex;
            background-color: #fff;

        }

        .container ::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, #fff1 0px, #fff1 1px, transparent 1px, transparent 10px) repeating-linear-gradient(0deg, #fff1 0px, #fff1 1px, transparent 1px, transparent 10px);
            background-size: 10px 10px;
        }

        .container .card {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            transition: 0.5s ease-in-out;
            overflow: hidden;
        }

        .container .card:hover {
            flex-grow: 3;
            background-color: #1a1a1a;
        }

        .container .card ion-icon {
            font-size: 15vw;
            color: #1a1a1a;
            transition: 0.5s ease-in-out;
        }

        .container .card:hover ion-icon {
            font-size: 15vw;
            color: #fff;
            filter: drop-shadow(0px 0px 20px #ea4884) drop-shadow(0px 0px 30px #ea4884)drop-shadow(0px 0px 60px #ea4884)drop-shadow(0px 0px 100px #ea4884)drop-shadow(0px 0px 150px #ea4884);

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <ion-icon name="ellipse-outline"></ion-icon>
        </div>
        <div class="card">
            <ion-icon name="triangle-outline"></ion-icon>
        </div>
        <div class="card">
            <ion-icon name="square-outline"></ion-icon>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
