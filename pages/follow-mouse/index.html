<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Rohit Jain">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Follow Mouse</title>
  <style>
    body {
      background: #161616;
    }

    .wrap {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      overflow: hidden;
    }

    #ball {
      width: 60px;
      height: 60px;
      background: none;
      border: 1px solid grey;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      top: 50%;
      margin: -10px 0 0 -10px;
      pointer-events: none;
    }
  </style>
</head>

<body onload="followMouse();">
  <div class="wrap">
    <div id="ball"></div>
  </div>
  <script type="text/javascript" src="script.js">  </script>
</body>

</html>
