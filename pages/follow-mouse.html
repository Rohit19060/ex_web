<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Rohit Jain">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Follow Mouse</title>
  <style>
    body {
      background: #161616;
    }

    .wrap {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      overflow: hidden;
    }

    #ball {
      width: 60px;
      height: 60px;
      background: none;
      border: 1px solid grey;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      top: 50%;
      margin: -10px 0 0 -10px;
      pointer-events: none;
    }
  </style>
</head>

<body onload="followMouse();">
  <div class="wrap">
    <div id="ball"></div>
  </div>
  <script type="text/javascript">
    var $ = document.querySelector.bind(document);
    var $on = document.addEventListener.bind(document); var xmouse, ymouse;
    $on("mousemove", function (e) {
      xmouse = e.clientX || e.pageX;
      ymouse = e.clientY || e.pageY;
    }); var ball = $("#ball");
    var x = void 0,
      y = void 0,
      dx = void 0,
      dy = void 0,
      tx = 0,
      ty = 0,
      key = -1; var followMouse = function followMouse() {
        key = requestAnimationFrame(followMouse); if (!x || !y) {
          x = xmouse;
          y = ymouse;
        } else {
          dx = (xmouse - x) * 0.125;
          dy = (ymouse - y) * 0.125;
          if (Math.abs(dx) + Math.abs(dy) < 0.1) {
            x = xmouse;
            y = ymouse;
          } else {
            x += dx;
            y += dy;
          }
        }
        ball.style.left = x + "px";
        ball.style.top = y + "px";
      };
  </script>
</body>

</html>
