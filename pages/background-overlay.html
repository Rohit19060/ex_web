<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta name="author" content="Rohit Jain" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>background Overlay</title>
      <style>
            body {
                  margin: 0;
                  padding: 0;
            }

            section {
                  width: 100vw;
                  height: 100vh;
                  background: url("images/1.jpg");
                  background-size: cover;
                  position: relative;
                  overflow: hidden;
            }

            .overlay {
                  position: absolute;
                  top: 0;
                  left: 0;
                  width: 100vw;
                  height: 100vh;
                  background: rgba(255, 0, 255, 0.342);
            }
      </style>
</head>

<body>
      <section></section>
      <div class="overlay"></div>
</body>

</html>
