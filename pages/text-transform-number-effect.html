<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="author" content="Rohit Jain">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Text Transform Number Effect</title>
     <style>
          html,
          body {
               margin: 0;
               padding: 0;
               font-family: Orbitron;
               font-size: 24px;
               text-transform: uppercase;
               font-weight: 100;
               background-color: rgb(255, 255, 255);
               color: rgb(0, 0, 0);
               width: 100%;
               height: 100%;
          }

          html .content,
          body .content {
               text-align: center;
               top: 50%;
               position: relative;
               transform: translateX(-50%), translateY(-50%);
          }

          html .content span,
          body .content span {
               width: 30px;
               display: inline-block;
          }
     </style>
</head>

<body>
     <div class="content">
          <div class="random">
               <span class="nbr ltr">0</span>
               <span class="nbr ltr">0</span>
               <span class="nbr ltr">0</span>
               <span class="nbr ltr">0</span>
               <span class="nbr ltr">0</span>
               <span class="nbr ltr">0</span>
               <span class="nbr ltr">0</span>
               <span class="nbr ltr">0</span>
               <span class="nbr ltr">0</span>
               <span class="nbr ltr">0</span>
               <span class="nbr ltr">0</span>
               <span class="nbr ltr">0</span>
               <span class="nbr ltr">0</span>
               <span class="nbr ltr">0</span>
               <span class="nbr ltr">0</span>
               <span class="nbr ltr">0</span>
          </div>
     </div>
     <script type="text/javascript">
          var randomBr = document.querySelectorAll('.nbr');
          var timer = 10;
          var data = 0;
          var index;
          var change;
          var letters = ["K", "I", "N", "G", " ", "T", "E", "C", "N", "O", "L", "O", "G", "I", "E", "S"];
          for (index = 0; index < randomBr.length; index++) {
               change = Math.round(Math.random() * 100);
               randomBr[index].setAttribute('data-change', change);
          }
          function random() {
               return Math.round(Math.random() * 9);
          };
          function select() {
               return Math.round(Math.random() * 15);
          };
          function value() {
               randomBr[select()].innerHTML = random();
               randomBr[select()].setAttribute('data-number', data);
               data++;
               for (index = 0; index < randomBr.length; index++) {
                    if (parseInt(randomBr[index].getAttribute('data-number')) > parseInt(randomBr[index].getAttribute('data-change'))) {
                         randomBr[index].innerHTML = letters[index];
                         randomBr[index].classList.remove('nbr');
                    }
               }

          };
          setInterval(value, timer);
     </script>
</body>

</html>
