<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect</title>
    <style>
        *,
        ::before,
        ::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: cursive;
            height: 100vh;
        }

        .container {
            position: relative;
            top: 40%;
            margin: auto;
            max-width: 700px;
            font-size: 3.8rem;
        }

        @media (min-width:1024px) {
            .container {
                max-width: 1400px;
                font-size: 7rem;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="typewriter">
        <h2>Typewriter Effect using javaScript</h2>
    </div>

    <script>
        let text = document.querySelector("#typewriter");
        const textArray = text.textContent.split("");
        let timeLooper;
        text.innerHTML = "";
        function typewriterEffect() {
            if (textArray.length > 0) {
                text.innerHTML += textArray.shift();
            } else {
                clearTimeout()
            }
            timeLooper = setTimeout("typewriterEffect()", Math.floor(Math.random() * (200, 250)))
        }
        typewriterEffect() 
    </script>

</body>

</html>
