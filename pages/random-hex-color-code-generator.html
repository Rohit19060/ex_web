<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="author" content="Rohit Jain">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Hex Color Code Generator</title>
      <style>
            html {
                  margin: 0;
                  padding: 0;
                  height: 100%;
            }

            body {
                  margin: 0;
                  padding: 0;
                  width: 100%;
                  height: 100vh;
                  background: #E63C44;
                  color: #fff;
                  text-align: center;
            }

            h1 {
                  padding-top: 200px;
                  font-size: 50px;
                  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                  font-weight: bold;
            }

            button#change {
                  display: block;
                  margin: 0 auto;
                  width: 180px;
                  height: 60px;
                  background: #fff;
                  color: #E63C44;
                  font-family: sans-serif;
                  font-weight: bold;
                  font-size: 20px;
                  border: 0px;
            }

            body,
            button#change {
                  transition: all 0.4s ease-in-out;
            }
      </style>
</head>

<body>
      <div class="wrapper">
            <h1 id="colour">#E63C44</h1>
            <button id="change" type="button">New Colour</button>
      </div>
      <script>
            var btn = document.getElementById('change');
            var text = document.getElementById('colour'); var generator = function () {
                  newColour = '#' + (Math.random() * 0xFFFFFF << 0).toString(16);
                  console.log(newColour.length);
                  if (newColour.length < 7) {
                        generator();
                  }
            }
            btn.addEventListener('click', function () {
                  generator();
                  document.body.style.background = newColour;
                  btn.style.color = newColour;
                  text.innerText = newColour;
            });
      </script>
</body>

</html>
