<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <meta name="author" content="Rohit Jain">
      <title>Buttons With Hover Animation</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
            body {
                  margin: 0;
                  padding: 0;
                  background: #2d3436;
            }

            .middle {
                  position: absolute;
                  top: 50%;
                  left: 50%;
                  transform: translate(-50%, -50%);
            }

            .btn {
                  position: relative;
                  display: block;
                  color: white;
                  font-size: 14px;
                  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                  text-decoration: none;
                  margin: 30px 0;
                  border: 2px solid #FF7675;
                  padding: 14px 50px;
                  text-transform: uppercase;
                  overflow: hidden;
                  transition: 1s all ease;
            }

            .btn::before {
                  background: #ff7675;
                  content: '';
                  width: 100%;
                  height: 100%;
                  position: absolute;
                  top: 50%;
                  left: 50%;
                  transform: translate(-50%, -50%);
                  z-index: -1;
                  transition: all 0.6s ease;
            }

            .btn1::before {
                  width: 0;
                  height: 100%;
            }

            .btn1:hover::before {
                  width: 100%;
            }

            .btn2::before {
                  width: 100%;
                  height: 0;
            }

            .btn2:hover::before {
                  height: 100%;
            }

            .btn3::before {
                  width: 100%;
                  height: 0;
                  transform: translate(-50%, -50%) rotate(45deg);
            }

            .btn3:hover::before {
                  height: 380%;
            }

            .btn4::before {
                  width: 100%;
                  height: 0;
                  transform: translate(-50%, -50%) rotate(-45deg);
            }

            .btn4:hover::before {
                  height: 380%;
            }
      </style>
</head>

<body>
      <div class="middle">
            <a href="#" class="btn btn1">Hover Me</a>
            <a href="#" class="btn btn2">Hover Me</a>
            <a href="#" class="btn btn3">Hover Me</a>
            <a href="#" class="btn btn4">Hover Me</a>
      </div>
</body>

</html>
