<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .accented {
            accent-color: rgb(11, 139, 22);
        }

        [color-scheme="dark"] .accented {
            accent-color: hsl(328 100% 80%);
        }

        input {
            --size: 2rem;
            block-size: var(--size);
            inline-size: var(--size);
        }

        label {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 1rem;
        }

        [color-scheme="light"] {
            color-scheme: light;
        }

        [color-scheme="dark"] {
            color-scheme: dark;
        }

        fieldset {
            border: 1px solid hsl(0 0% 50%);
            border-radius: 1rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        fieldset[color-scheme="dark"] {
            background: Canvas;
            color: white;
        }

        * {
            box-sizing: border-box;
            margin: 0;
        }

        html {
            block-size: 100%;
        }

        body {
            min-block-size: 100%;
            font-family: system-ui, sans-serif;

            display: grid;
            place-content: center;
            gap: 2rem;
        }

        @media (min-width: 480px) {
            body {
                grid-auto-flow: column;
            }
        }

        .accented {
            accent-color: deeppink;
        }

        [color-scheme="dark"] .accented {
            accent-color: hsl(328 100% 80%);
        }

        input {
            --size: 2rem;
            block-size: var(--size);
            inline-size: var(--size);
        }

        label {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 1rem;
        }

        [color-scheme="light"] {
            color-scheme: light;
        }

        [color-scheme="dark"] {
            color-scheme: dark;
        }

        fieldset {
            border: 1px solid hsl(0 0% 50%);
            border-radius: 1rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        fieldset[color-scheme="dark"] {
            background: Canvas;
            color: white;
        }

        * {
            box-sizing: border-box;
            margin: 0;
        }

        html {
            block-size: 100%;
        }

        body {
            min-block-size: 100%;
            font-family: system-ui, sans-serif;

            display: grid;
            place-content: center;
            gap: 2rem;
        }

        @media (min-width: 540px) {
            body {
                grid-auto-flow: column;
            }
        }

        html {
            --brand: hotpink;
            scrollbar-color: hotpink Canvas;
        }

        :root {
            accent-color: var(--brand)
        }

        :focus-visible {
            outline-color: var(--brand)
        }

        ::selection {
            background-color: var(--brand)
        }

        ::marker {
            color: var(--brand)
        }

        ::-webkit-calendar-picker-indicator {
            color: var(--brand)
        }

        ::-webkit-clear-button {
            color: var(--brand);
        }

        ::-webkit-inner-spin-button,
        ::-webkit-outer-spin-button {
            color: var(--brand);
        }

        * {
            box-sizing: border-box;
            margin: 0;
        }

        html {
            block-size: 100%;
            color-scheme: dark light;
        }

        body {
            min-block-size: 100%;
            font-family: system-ui, sans-serif;

            display: grid;
            place-content: center;
            gap: 2ch;
        }
    </style>
</head>

<body>
    <fieldset color-scheme="light">
        <label for="default-light">
            Default
            <input type="checkbox" id="default-light" checked>
        </label>

        <label for="accented-light">
            Tinted
            <input class="accented" type="checkbox" id="accented-light" checked>
        </label>
    </fieldset>

    <fieldset color-scheme="dark">
        <label for="default-dark">
            Default
            <input type="checkbox" id="default-dark" checked>
        </label>

        <label for="accented-dark">
            Tinted
            <input class="accented" type="checkbox" id="accented-dark" checked>
        </label>
    </fieldset>
    <fieldset color-scheme="light">
        <label>
            Default
            <input type="radio" name="default-demo-light" checked>
            <input type="radio" name="default-demo-light">
            <input type="radio" name="default-demo-light">
        </label>

        <label class="accented">
            Tinted
            <input type="radio" name="accented-demo-light" checked>
            <input type="radio" name="accented-demo-light">
            <input type="radio" name="accented-demo-light">
        </label>
    </fieldset>

    <fieldset color-scheme="dark">
        <label>
            Default
            <input type="radio" name="default-demo-dark" checked>
            <input type="radio" name="default-demo-dark">
            <input type="radio" name="default-demo-dark">
        </label>

        <label class="accented">
            Tinted
            <input type="radio" name="accented-demo-dark" checked>
            <input type="radio" name="accented-demo-dark">
            <input type="radio" name="accented-demo-dark">
        </label>
    </fieldset>
    <fieldset color-scheme="light">
        <label>
            Default
            <input type="range">
        </label>

        <label class="accented">
            Tinted
            <input type="range">
        </label>
    </fieldset>

    <fieldset color-scheme="dark">
        <label>
            Default
            <input type="range">
        </label>

        <label class="accented">
            Tinted
            <input type="range">
        </label>
    </fieldset>
    <fieldset color-scheme="light">
        <label>
            Default
            <progress max="100" value="50">50%</progress>
        </label>

        <label class="accented">
            Tinted
            <progress max="100" value="50">50%</progress>
        </label>
    </fieldset>

    <fieldset color-scheme="dark">
        <label>
            Default
            <progress max="100" value="50">50%</progress>
        </label>

        <label class="accented">
            Tinted
            <progress max="100" value="50">50%</progress>
        </label>
    </fieldset>
    <div>
        <input type="date">
        <input type="number" min=0 max=10 value=0>
        <input type="text" list="animals" placeholder="Animals">
        <input type="search" list="animals" placeholder="Search...">

        <details>
            <summary>Details</summary>
            <p>Peek-a-boo</p>
        </details>

        <ul>
            <li>This</li>
            <li>Is</li>
            <li>A</li>
            <li>List</li>
        </ul>

        <datalist id="animals">
            <option>Dog</option>
            <option>Cat</option>
            <option>Spider</option>
        </datalist>
    </div>
</body>

</html>
