<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="author" content="Rohit Jain">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Form</title>
      <style>
            .lable {
                  font-family: sans-serif;
                  font-size: 1.2rem;
                  margin-left: 2rem;
                  margin-top: 0.7rem;
                  display: block;
                  transition: all 0.3s;
                  transform: translateY(0rem);
            }

            .input {
                  font-family: 'Courier New', Courier, monospace;
                  color: #333;
                  font-size: 1.5rem;
                  padding: 1.5rem 2rem;
                  border-radius: 0.2rem;
                  background-color: rgb(255, 255, 255);
                  border: none;
                  display: block;
                  transition: all 0.3s;
            }

            .input:placeholder-shown+.lable {
                  opacity: 0;
                  visibility: hidden;
                  transform: translateY(-4rem);
            }
      </style>
</head>

<body>
      <div class="form">
            <input type="text" class="input" placeholder="Full Name" />
            <label for="name" class="lable">Full Name</label>
      </div>
</body>

</html>
